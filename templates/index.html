<main>

    <div class="container py-4">
        <header class="pb-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center text-dark text-decoration-none">

            <div class="col-md-6 ">
                    <button class="h-100 p-5 text-white bg-dark rounded-3" id="turnOffBtn">
                        <h2>Turn Off the Fan</h2>
                    </button>
          </div>

          <div class="col-md-6">
                <button class="h-100 p-5 bg-light border rounded-3" id="turnOnBtn">
                    <h2>Turn On the Fan</h2>
                    </div>

	<script>
$(document).ready(function() {
    $('#turnOnBtn').on('click', function(e){
        $.ajax({
            url: '/FanB/fan?status=on',
            method: 'GET',
            success: function(result) {
                console.log(result);
         }
        });
        e.preventDefault();
    });
    
    $('#turnOffBtn').on('click', function(e){
        $.ajax({
            url: '/FanB/fan?status=off',
            method: 'GET',
            success: function(result) {
                console.log(result);
         }
        });
        e.preventDefault();
    });
    
    $('#btnToggle').on('click', function(e){
        let status;
        if($(this).text() == 'Turn On') {
            $(this).text('Turn Off')
            $(this).removeClass().addClass('btn btn-block btn-light');
            status = 'on';
        } else {
            $(this).text('Turn On');
            $(this).removeClass().addClass('btn btn-block btn-dark');
            status = 'off';
        }
        
        $.ajax({
            url: '/led?status=' + status,
            method: 'GET',
            success: function(result) {
                console.log(result);
         }
        });
        e.preventDefault();
    });
});
	</script>
