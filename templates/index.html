<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	{# <script src="../script.js"></script> #} 
    <title>FlaskBlog</title>
</head>
<body>
  	<h1>Welcome to FlaskBlog</h1>
	<h1>{{status}}</h1>
	<div>
		<button type="button" class="btn btn-block btn-info" id="turnOnBtn">Turn On</button>
		<button type="button" class="btn btn-block btn-info" id="turnOffBtn">Turn On</button>
	</div>

	<script>
$(document).ready(function() {
    $('#turnOnBtn').on('click', function(e){
        $.ajax({
            url: '/fan?status=on',
            method: 'GET',
            success: function(result) {
                console.log(result);
         }
        });
        e.preventDefault();
    });
    
    $('#turnOffBtn').on('click', function(e){
        $.ajax({
            url: '/fan?status=off',
            method: 'GET',
            success: function(result) {
                console.log(result);
         }
        });
        e.preventDefault();
    });
    
    $('#btnToggle').on('click', function(e){
        let status;
        if($(this).text() == 'Turn On') {
            $(this).text('Turn Off')
            $(this).removeClass().addClass('btn btn-block btn-light');
            status = 'on';
        } else {
            $(this).text('Turn On');
            $(this).removeClass().addClass('btn btn-block btn-dark');
            status = 'off';
        }
        
        $.ajax({
            url: '/led?status=' + status,
            method: 'GET',
            success: function(result) {
                console.log(result);
         }
        });
        e.preventDefault();
    });
});
	</script>
</body>

</html>
